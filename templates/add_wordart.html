{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

{% if user.is_authenticated %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Create New Wordart</h2>
                <p>Posting as: {{ user.username }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="POST" enctype="multipart/form-data">
                    {{ form | crispy }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary btn-signup mb-2">Create Post</button>
                </form>
            </div>
        </div>
        <div class="row"></div>
    </div>
{% endif %}

{% endblock %}
