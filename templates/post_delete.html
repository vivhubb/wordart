{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Delete Post" %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-1">
      <h1>{% trans "Delete Post" %}</h1>

      <p>{% trans 'Are you sure you want to delete this post?' %}</p>

    </div>
  </div>

  <div class="row">
    <div class="col-md-8 mt-3 offset-md-1">

      <form method="post">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit">{% trans 'Delete Post' %}</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
