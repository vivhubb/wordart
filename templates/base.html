<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS AND JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/885f7b4dec.js" crossorigin="anonymous"></script>

    {% if title %}
        <title>WordArt | Quotes and Poems for the Soul - {{ title }}</title>
    {% else %}
        <title>WordArt | Quotes and Poems for the Soul</title>
    {% endif %}
    
</head>

<body>
    <!-- TITLE -->
    <h1>WordArt</h1>

    <!-- NAVBAR -->
    <a href="{% url 'about' %}">About</a>
    <a href="/wordart">WordArt</a>

    {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'account_signup' %}">Register</a> |
        <a href="{% url 'account_login' %}">Login</a>
    {% endif %}
    
    
    <hr>

    <!-- CREATE NEW POST -->
    <a href="/add">Create New Post</a>
    <hr>

    {% block content %}

    {% endblock content %}
    
</body>

</html>
